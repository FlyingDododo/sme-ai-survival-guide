name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Build GitBook
        run: |
          echo "Building GitBook with custom builder..."
          node build-gitbook.js
          
          # Copy .nojekyll to prevent Jekyll processing
          cp .nojekyll _book/.nojekyll 2>/dev/null || true
          
          echo "Files prepared for deployment:"
          ls -la _book/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_book'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4